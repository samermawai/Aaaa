<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Anonymous Telegram Chat Bot{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .hero-section {
            padding: 4rem 0;
            background-color: var(--bs-dark);
            border-radius: 1rem;
            margin-bottom: 2rem;
        }
        .feature-card {
            transition: transform 0.3s ease;
            height: 100%;
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--bs-info);
        }
        .footer {
            margin-top: 3rem;
            padding: 2rem 0;
            background-color: var(--bs-dark);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-chat-dots-fill me-2"></i>
                Anonymous Chat Bot
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/features' %}active{% endif %}" href="/features">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/help' %}active{% endif %}" href="/help">Help</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Anonymous Telegram Chat Bot</h5>
                    <p>Connect with random users for private conversations with complete anonymity.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>Â© 2025 Anonymous Chat Bot</p>
                    <p>
                        <a href="https://telegram.org" class="text-light me-3" target="_blank">
                            <i class="bi bi-telegram"></i>
                        </a>
                        <a href="https://github.com" class="text-light me-3" target="_blank">
                            <i class="bi bi-github"></i>
                        </a>
                        <a href="https://twitter.com" class="text-light" target="_blank">
                            <i class="bi bi-twitter-x"></i>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
